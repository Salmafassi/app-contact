<div class="row" *ngIf="status">
    <form (ngSubmit)="insert()">
       <div class="col s12">
        <div class="row">
            
            <div class="input-field col s6">
               
                <label for="">Name:</label>
                <input type="text" placeholder="Name" name="name" [(ngModel)]="module.name">
            </div>

            <div class="input-field col s6">
                <!-- <i class="fa fa-user prefix"></i> -->
                <label for="">Prof:</label>
                <input type="text" placeholder="Prof" name="prof" [(ngModel)]="module.prof">
            </div>
        </div>
    </div> 
     <button type="submit" class="btn btn-primary">Add</button>
    </form>
   
    
<p>{{module | json}}</p>
</div>

<div class="fixed-action-btn">
       <a class="btn-floating btn-large waves-effect waves-light red" (click)="status=!status"><i class="fa fa-plus"></i></a> 
</div>
